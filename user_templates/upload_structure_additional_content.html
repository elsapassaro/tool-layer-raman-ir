<div class='row'>
    <div class='col-xs-12 col-sm-6'>
        <label for="skin-factor">Skin Factor (see "About this tool" section for explanation)</label>
    </div>
    <div class="col-xs-8 col-sm-4">
        <input type="range" min="0.5" max="1.5" value="1.1" step="0.01" name="skin-factor" oninput="document.getElementById('skin-factor-span').innerText=this.value;">
    </div>
    <div class="col-xs-4 col-sm-2">
        <span id="skin-factor-span">1.1</span>
    </div>
</div>
