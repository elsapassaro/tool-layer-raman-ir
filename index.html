<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example slider-graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script>
        // This data is injected from flask at page generation
        var appData = {
            'structure': null, // Pass info on the structure to display
            'symmetryInfo': {},
            'forceConstants': {
                'description': 'some \\LaTeX description', 
                'variables': [
                    {
                        'name': 'C111',
                        'displayName': 'a',
                        'value': 1.
                    },
                    {
                        'name': 'C133',
                        'displayName': 'b',
                        'value': 1.
                    },
                ],
                'matrices': [
                    [['C11', 0., 0.], [0., 'C111', 0.], [0., 0., 'C133']],
                    [[ [['C111', -1.]] , 0., 0.], [0., 'C111', 0.], [0., 0., 'C133']]
                ]
            }
        };
    </script>

</head>
<body>
    <div>
        <h3>IMPORTANT: make sure the server is running on <a href="http://localhost:5300/api/modes/">http://localhost:5300/api/modes/</a></h3>
    </div>
    
    <div id="app">  <!-- Vue.js will work in here -->
        <div id="inputs">
            <div>
                <div class="slidecontainer">
                    <input type="range" min="2" max="40" value="5" step="1" class="slider" v-model="maxLayers" v-on:input="updateGraphDebounced"> 
                </div> 
                <div style="width: 100%; text-align: center;"><span v-bind:class="{ invisible: !showSpinner }"><img src="assets/loader-spinning.gif" height="40px"></img></span> 
                </div>
            </div>
            <div style="width: 100%; text-align: center;">
                Maximum number of layers: {{ maxLayers }}
            </div>
            <div>
                <span class="warning-message"> {{ warningMessage }} </span> 
            </div>
        </div>

        <div id="plotContainer" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
